<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="icon" href="https://image.flaticon.com/icons/svg/143/143780.svg">
    <link rel="stylesheet" href="src/css/style.css">
    <title>Conversor de Temperatura</title>
</head>
<body id="app">
    <div id="container">
        <section>
            <h1>Conversor de Temperatura</h1>

            <h3>Grau Celsius ( °C )</h3>
            <input type="text" class="celsius" id="celsius">
            <h3>Grau Fahrenheit ( °F )</h3>
            <input type="text" class="fahrenheit" id="fahrenheit" readonly draggable="false">
            
            <div class="clipboard">
                <img src="https://image.flaticon.com/icons/svg/143/143812.svg" alt="copy" draggable="false" id="clipboardButton" onmouseout="moveOut()">
                <span class="clipboardText" id="clipboardLegend">Copiar</span>
            </div>
            <input type="submit" class="submit" id="btn">
        </section>
    </div>
    <script src="src/js/script.js"></script>
</body>
</html>
